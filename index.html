<script>
const SIZE = 4;
let board = [];
let score = 0;
let highScore = localStorage.getItem("high2048") || 0;

const grid = document.getElementById("grid");
const scoreDisplay = document.getElementById("score");
const highDisplay = document.getElementById("high");
const themeSelect = document.getElementById("themeSelect");
const restartBtn = document.getElementById("restartBtn");

function init() {
  board = Array.from({ length: SIZE }, () => Array(SIZE).fill(0));
  score = 0;
  addTile();
  addTile();
  draw();
}

function addTile() {
  const empty = [];
  for (let i = 0; i < SIZE; i++) {
    for (let j = 0; j < SIZE; j++) {
      if (board[i][j] === 0) empty.push([i, j]);
    }
  }
  if (!empty.length) return;
  const [x, y] = empty[Math.floor(Math.random() * empty.length)];
  board[x][y] = Math.random() < 0.9 ? 2 : 4;
}

function draw() {
  grid.innerHTML = "";
  scoreDisplay.textContent = score;
  highDisplay.textContent = highScore;

  for (let i = 0; i < SIZE; i++) {
    for (let j = 0; j < SIZE; j++) {
      const tile = document.createElement("div");
      tile.className = "tile";
      tile.dataset.value = board[i][j];
      tile.textContent = board[i][j] === 0 ? "" : board[i][j];
      grid.appendChild(tile);
    }
  }
}

function compress(row) {
  const newRow = row.filter(n => n !== 0);
  while (newRow.length < SIZE) newRow.push(0);
  return newRow;
}

function merge(row) {
  for (let i = 0; i < SIZE - 1; i++) {
    if (row[i] === row[i + 1] && row[i] !== 0) {
      row[i] *= 2;
      score += row[i];
      if (score > highScore) {
        highScore = score;
        localStorage.setItem("high2048", highScore);
      }
      row[i + 1] = 0;
    }
  }
  return row;
}

function moveLeft() {
  let moved = false;
  for (let i = 0; i < SIZE; i++) {
    let row = compress(board[i]);
    row = merge(row);
    row = compress(row);
    if (row.toString() !== board[i].toString()) moved = true;
    board[i] = row;
  }
  return moved;
}

function reverse() { board = board.map(r => r.reverse()); }
function transpose() { board = board[0].map((_, i) => board.map(r => r[i])); }

function moveRight() { reverse(); const m = moveLeft(); reverse(); return m; }
function moveUp() { transpose(); const m = moveLeft(); transpose(); return m; }
function moveDown() { transpose(); const m = moveRight(); transpose(); return m; }

function gameOver() {
  for (let i = 0; i < SIZE; i++) {
    for (let j = 0; j < SIZE; j++) {
      if (board[i][j] === 0) return false;
      if (i < SIZE - 1 && board[i][j] === board[i + 1][j]) return false;
      if (j < SIZE - 1 && board[i][j] === board[i][j + 1]) return false;
    }
  }
  return true;
}

// Keyboard
document.addEventListener("keydown", e => {
  if (["ArrowLeft","ArrowRight","ArrowUp","ArrowDown"].includes(e.key)) {
    e.preventDefault();
  }

  let moved = false;
  if (["ArrowLeft","a","A"].includes(e.key)) moved = moveLeft();
  if (["ArrowRight","d","D"].includes(e.key)) moved = moveRight();
  if (["ArrowUp","w","W"].includes(e.key)) moved = moveUp();
  if (["ArrowDown","s","S"].includes(e.key)) moved = moveDown();

  if (moved) {
    addTile();
    draw();
    if (gameOver()) alert("Game Over! Final Score: " + score);
  }
});

// Mobile Swipe
let startX = 0, startY = 0;
const gameBox = document.getElementById("gameBox");

gameBox.addEventListener("touchstart", e => {
  startX = e.touches[0].clientX;
  startY = e.touches[0].clientY;
});

gameBox.addEventListener("touchend", e => {
  const dx = e.changedTouches[0].clientX - startX;
  const dy = e.changedTouches[0].clientY - startY;

  let moved = false;
  if (Math.abs(dx) > Math.abs(dy)) {
    if (dx > 30) moved = moveRight();
    else if (dx < -30) moved = moveLeft();
  } else {
    if (dy > 30) moved = moveDown();
    else if (dy < -30) moved = moveUp();
  }

  if (moved) {
    addTile();
    draw();
    if (gameOver()) alert("Game Over! Final Score: " + score);
  }
});

// Theme
themeSelect.addEventListener("change", () => {
  document.body.className = themeSelect.value;
});

restartBtn.addEventListener("click", init);
init();
</script>
